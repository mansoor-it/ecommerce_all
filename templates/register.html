{% extends "shared/base.html" %}

{% block title %}إنشاء حساب جديد{% endblock %}

{% block styles %}
<style>
    .register-container {
        min-height: calc(100vh - 300px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }

    .register-card {
        width: 100%;
        max-width: 500px;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 2rem;
    }

    .register-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .register-header i {
        font-size: 3rem;
        color: var(--secondary-color);
        margin-bottom: 1rem;
    }

    .register-header h2 {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .register-header p {
        color: #6c757d;
        margin-bottom: 0;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        color: var(--primary-color);
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .form-control {
        padding: 0.75rem 1rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--light-gray);
        transition: var(--transition);
    }

    .form-control:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }

    .btn-register {
        width: 100%;
        padding: 0.75rem;
        font-weight: 600;
        margin-top: 1rem;
    }

    .login-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #6c757d;
    }

    .login-link a {
        color: var(--secondary-color);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
    }

    .login-link a:hover {
        color: var(--primary-color);
    }

    .form-check {
        margin-top: 1rem;
    }

    .form-check-input {
        margin-left: 0.5rem;
    }

    .form-check-label {
        color: #6c757d;
    }

    .form-check-input:checked {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <i class="fas fa-user-plus"></i>
            <h2>إنشاء حساب جديد</h2>
            <p>انضم إلينا وابدأ رحلتك في عالم التجارة الإلكترونية</p>
        </div>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name" class="form-label">الاسم الأول</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="last_name" class="form-label">الاسم الأخير</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    أوافق على <a href="#" class="text-primary">الشروط والأحكام</a> و<a href="#" class="text-primary">سياسة الخصوصية</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-register">
                <i class="fas fa-user-plus me-2"></i>إنشاء حساب
            </button>
        </form>
        <div class="login-link">
            لديك حساب بالفعل؟ <a href="{{ url_for('login') }}">تسجيل الدخول</a>
        </div>
    </div>
</div>
{% endblock %}
